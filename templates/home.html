{% block title %}home.html{% endblock %}

{% block extra-style %}
<style type="text/css">
  .home-image{
    background-image: url("{% static 'img/lion1.jpg' %}");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100%;
    height: 500px;
    border-top: 10px solid #ccc;
    border-bottom: 10px solid #ccc;
    padding: 20px 0 0 20px;

  .title {
